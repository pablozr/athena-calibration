<div class="card flex justify-content-center align-items-center w-full">
  <p-toggleButton 
    [(ngModel)]="isDarkMode"
    (onChange)="toggleLightDark()"
    onLabel="Dark"
    offLabel="Light"
    onIcon="pi pi-moon"
    offIcon="pi pi-sun"
    styleClass="w-6rem"
    >
  </p-toggleButton>
</div>
