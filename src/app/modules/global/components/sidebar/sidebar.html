<div class="container">
  <p-button 
    (click)="visible = true" 
    icon="pi pi-bars" 
    >
  </p-button>
</div>

<p-drawer 
  header="Menu Principal" 
  [(visible)]="visible" 
  [style]="{ width: '350px' }">
  
  <div class="overflow-y-auto">
    <ul class="list-none p-3 m-0">
      <li>
        <div
          pRipple
          pStyleClass="@next"
          enterFromClass="hidden"
          enterActiveClass="slidedown"
          leaveToClass="hidden"
          leaveActiveClass="slideup"
          class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
        >
          <span class="font-medium">Projetos</span>
          <i class="pi pi-chevron-down"></i>
        </div>
        <ul class="menu-list">
          <li>
            <a  (click)="navigateTo('/products')" pRipple class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
              <i class="pi pi-box mr-2"></i>
              <span class="font-medium">Dashboard de Produtos</span>
            </a>
          </li>
          <li>
            <a (click)="navigateTo('/home')" pRipple class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
              <i class="pi pi-home mr-2"></i>
              <span class="font-medium">Home</span>
            </a>
          </li>
    </ul>
      </li>
    </ul>
  </div>

  <div class="button-theme">
    <app-button-theme></app-button-theme>
  </div>
  
</p-drawer>
