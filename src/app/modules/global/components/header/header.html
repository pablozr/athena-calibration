<div class="card">
  <p-toolbar
    styleClass="shadow-2"
    [hidden]="false"
  >
    <ng-template pTemplate="start">
      <app-sidebar></app-sidebar>
    </ng-template>

    <ng-template pTemplate="end">
      <span class="user"> Bem-Vindo(a), {{userDetails.user?.username}} <p-avatar shape="circle" label="{{userDetails.user?.username.charAt(0).toUpperCase()}}" size="large"></p-avatar></span>
    </ng-template>
  </p-toolbar>
</div>
