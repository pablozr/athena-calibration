<div class="container">
    <div class="theme-switcher">
        <app-button-theme></app-button-theme>
    </div>

    @if (isLoading) {
        <app-loading></app-loading>
    } @else {
        <div class="register-background">
            <div class="register-card">
                <h2>Registrar</h2>
                <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
                    <div class="p-field">   
                        <label for="name">Nome de usuário</label>
                        <input id="name" type="text" pInputText placeholder="Nome de usuário" formControlName="username" required minlength="3" />
                    </div>
                    <div class="p-field">   
                        <label for="fullName">Nome Completo</label>
                        <input id="fullName" type="text" pInputText placeholder="Nome Completo" formControlName="nomeCompleto" required minlength="3" />
                    </div>
                    <div class="p-field">   
                        <label for="email">Email</label>
                        <input id="email" type="text" pInputText placeholder="Email" formControlName="email" required email />
                    </div>
                    <div class="p-field">
                        <label for="password">Senha</label>
                        <p-iconfield iconPosition="right">
                            <input id="password" [type]="isPasswordVisible ? 'text' : 'password'" pInputText placeholder="Senha" formControlName="password" required minlength="6" />
                            @if(isPasswordVisible) {
                                <p-inputicon class="pi pi-eye" (click)="togglePasswordVisibility()"></p-inputicon>
                            } @else {
                                <p-inputicon class="pi pi-eye-slash" (click)="togglePasswordVisibility()"></p-inputicon>
                            }
                        </p-iconfield>
                    </div>
                    <button pButton type="submit" label="Registrar" [disabled]="!registerForm.valid"></button>
                    <div class="login-link">
                        <span>Já tem uma conta?</span>
                        <a (click)="navigateTo('signin')"> Entrar</a>
                    </div>
                </form>
            </div>
        </div>
    }
</div>
